<svg viewBox="-14 -14 28 28" class="glyph" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Login components -->
        <path id="glyph_login_arrow-barb" d="M 0 -1 h 5 c 1 0 1 2 0 2 h -5" />
        <g id="glyph_login_arrow-short" transform="translate(-2)">
            <use href="#glyph_login_arrow-barb" transform="rotate(-120) translate(0 -1)" />
            <use href="#glyph_login_arrow-barb" transform="rotate(120) translate(0 1)" />
            <path d="M -1 -1 h -8 a 1 1 0 0 0 0 2 h 8" />
        </g>
        <path id="glyph_login_frame" fill-opacity="0.5" d="
            M -4 -7 a 5 5 0 0 1 5 -5 h 6 a 5 5 0 0 1 5 5 v 14 a 5 5 0 0 1 -5 5 h -6 a 5 5 0 0 1 -5 -5 a 1 1 0 0 1 2 0
            a 3 3 0 0 0 3 3 h 6 a 3 3 0 0 0 3 -3 v -14 a 3 3 0 0 0 -3 -3 h -6 a 3 3 0 0 0 -3 3 a 1 1 0 0 1 -2 0" />
        <clipPath id="glyph_login_frame-clip">
            <path d="M -1 -7 a 2 2 0 0 1 2 -2 h 6 a 2 2 0 0 1 2 2 v 14 a 2 2 0 0 1 -2 2 h -6 a 2 2 0 0 1 -2 -2" />
        </clipPath>

        <!-- Root components (microchip) -->
        <g id="glyph_root">
            <path id="glyph_root_chip" d="
                M -9 -7 a 2 2 0 0 1 2 -2 h 14 a 2 2 0 0 1 2 2 v 14 a 2 2 0 0 1 -2 2 h -14 a 2 2 0 0 1 -2 -2 z
                m 3 0 a 1 1 0 0 0 -1 1 v 12 a 1 1 0 0 0 1 1 h 12 a 1 1 0 0 0 1 -1 v -12 a 1 1 0 0 0 -1 -1" />
            <g fill-opacity="0.5">
                <g id="glyph_root_pin-row">
                    <path id="glyph_root_pin" d="M -7 9 v 2 c 0 1 2 1 2 0 v -2" />
                    <use href="#glyph_root_pin" transform="translate(4)" />
                    <use href="#glyph_root_pin" transform="translate(8)" />
                    <use href="#glyph_root_pin" transform="translate(12)" />
                </g>
                <use href="#glyph_root_pin-row" transform="rotate(90)" />
                <use href="#glyph_root_pin-row" transform="rotate(180)" />
                <use href="#glyph_root_pin-row" transform="rotate(270)" />
            </g>
        </g>
    </defs>

    <g fill="currentColor">
        <use href="#glyph_login_arrow-short" />
        <use href="#glyph_login_frame" />
        <g clip-path="url(#glyph_login_frame-clip)">
            <use href="#glyph_root" transform="translate(-1) scale(0.72) translate(12)" />
        </g>
    </g>
</svg>
